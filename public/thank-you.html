<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>    
    <script src="https://cdn.tailwindcss.com"></script>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet/thank-you.css">
    <link rel="icon" href="image/BroTech-logo.png" type="image/x-icon">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    
    <!-- Main content card -->
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg text-center max-w-md mx-4">
        
        <!-- Animated Checkmark SVG -->
        <div class="mb-6">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Thank You!</h1>
        
        <!-- Supporting text -->
        <p class="text-gray-600 mb-8">
            Your booking has been received. We will contact you shortly to confirm the details.
        </p>
        
        <!-- Button Container -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <!-- Booking Button -->
            <a href="./theme.html" class="inline-block bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300 w-full sm:w-auto">
                Make Another Booking
            </a>
            
            <!-- Refer Button (triggers the modal) -->
            <button id="openModalButton" class="inline-flex items-center justify-center w-full sm:w-auto bg-gray-200 text-gray-800 font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors duration-300">
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"></path>
                </svg>
                Refer
            </button>
        </div>
    </div>

    <!-- The Share Modal Structure (hidden by default) -->
    <div id="shareModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <!-- Modal Overlay -->
        <div id="modalOverlay" class="absolute inset-0 bg-black bg-opacity-70 modal-overlay-enter"></div>

        <!-- Modal Card -->
        <div class="relative bg-white w-full max-w-sm rounded-2xl shadow-2xl modal-card-enter">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-900">Share this website</h2>
                    <button id="closeModalButton" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>

                <!-- Copy Link Section -->
                <p class="text-sm text-gray-500 mb-2">Copy the link to share it directly.</p>
                <div class="flex items-center gap-2">
                    <input type="text" id="linkInput" readonly class="w-full bg-gray-100 border-gray-200 text-gray-600 text-sm rounded-lg p-2.5 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <button id="copyLinkButton" class="flex-shrink-0 inline-flex items-center justify-center rounded-lg px-4 py-2.5 bg-indigo-600 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                        <span id="copyButtonText">Copy</span>
                    </button>
                </div>
                
                <!-- Divider -->
                <div id="divider" class="my-4 border-t border-gray-200"></div>

                <!-- Share to App Section -->
                <div id="shareToAppSection">
                    <p class="text-sm text-gray-500 mb-2">Or share with your favorite app.</p>
                    <button id="shareToAppButton" class="w-full inline-flex items-center justify-center rounded-lg px-4 py-3 bg-gray-100 text-sm font-medium text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                        <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                        </svg>
                        <span>Share to other apps...</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
        <footer class="footer">
            <p>&copy; 2025 BroTech Studio. All Rights Reserved.</p>
        </footer>

    <script src="./javascript/refer.js" defer></script>
    <script src="./javascript/clickBlock.js" defer></script>

</body>
</html>
